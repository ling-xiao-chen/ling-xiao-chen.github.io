<article class="teaching-item">
  <h3 class="teaching-title">
    {{ post.title }}
  </h3>

  <p class="teaching-meta margin-top-remove">
    {% if post.position %}{{ post.position }}, {% endif %}
    {% if post.institution %}{{ post.institution }},{% endif %}
    {% if post.term %}{{ post.term }}.{% endif %}
  </p>

  {% if post.description %}
    <div class="teaching-description">
      {{ post.description | markdownify }}
    </div>
  {% endif %}
</article>
